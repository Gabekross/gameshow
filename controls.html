<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Controls</title>
  <link rel="stylesheet" href="controls1.css">  
</head>
<body>
  <section>
    <h1>Timer Controls</h1>
  <div class="controls">
    <h2>Player 1</h2>
    <button onclick="startTimer(1)">Start Player 1</button>
    <!-- <button onclick="pauseTimer(1)">Pause Player 1</button> -->
    <button onclick="showAnswer(1)">Show Answer</button> <!-- New Button -->
    <button onclick="turnRed(1)">Turn Red (PASS)</button>
    <div id="player1Answer" class="answer-box">Answer: Hidden</div> <!-- Answer for Player 1 -->
  </div>
  <div class="controls">
    <h2>Player 2</h2>
    <button onclick="startTimer(2)">Start Player 2</button>
    <!-- <button onclick="pauseTimer(2)">Pause Player 2</button> -->
    <button onclick="showAnswer(2)">Show Answer</button> <!-- New Button -->
    <button onclick="turnRed(2)">Turn Red (PASS)</button>
    <div id="player2Answer" class="answer-box">Answer: Hidden</div> <!-- Answer for Player 2 -->
  </div>
  <div class="controls">
    <h2>Actions</h2>
    <!-- <button onclick="triggerReset()">Reset Display</button> New Reset Button -->
    <button onclick="triggerCountdown()">START GAME(3S COUNTDOWN)</button> <!-- New Countdown Button -->
    <button onclick="resetTimers()">Reset Timers</button>
    <select class ="categoryContainer" id="categorySelect" onchange="changeCategory(this.value)">
      <option value="category1">Empty</option>
      <option value="category2">Logos</option>
      <option value="category3">Common Items</option>
      <option value="category4">Compound Words</option>
      <option value="category5">Food</option>
      <option value="category6">Flag and Places</option>
      <option value="category7">Living things</option>
      <option value="category8">Gen Z ABBRV</option>
      <option value="category9">Bible Verse (Test)</option>
    </select>
    <button onclick="playBuzzer()">GameOver BUZZER</button>
  </div>
  <div class="controls">
    <div >
      <h1>Prelims</h1>
      <label for="player1Select">Select Player 1:</label>
      <select id="player1Select"></select>
    </div>
    <div>
      <label for="player2Select">Select Player 2:</label>
      <select id="player2Select"></select>
    </div>
    <button onclick="triggerPlayerVsModal()">Show Player vs Player</button>
  </div>
  <button onclick="resetApp()">RESET APP</button>
  <button onclick="playSound('sound1')">GameStartMusic</button>
  <button onclick="stopSound('sound1')">stop</button>
  <label for="volumeControl">Volume:</label>
  <input
    id="volumeControl"
    type="range"
    min="0"
    max="1"
    step="0.1"
    value="0.5"
    onchange="setVolume(this.value)"
  />
  </section>
  <section>
    <!-- Player Management -->
  <div class="player-management">
    <input type="text" id="newPlayerName" placeholder="Enter player name">
    <button onclick="addPlayer()">Add Player</button>
    <button onclick="removePlayer()">Remove Last Player</button>
  </div>

  <!-- Category Management -->
  <div class="category-management">
    <input type="text" id="newCategoryName" placeholder="Enter category name">
    <button onclick="addCategory()">Add Category</button>
    <button onclick="removeCategory()">Remove Last Category</button>
  </div>

  <!-- Randomizer Controls -->
  <div class="randomizer-controls">
    <button id="startRandomizer" onclick="startPlayerRandomizer()">Start Player Randomizer</button>
    <button id="startCategoryRandomizer" onclick="startCategoryRandomizer()">Start Category Randomizer</button>
  </div>
  </section>
  <script src="controls.js"></script>
</body>
</html>
