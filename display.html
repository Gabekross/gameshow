<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Display</title>
<link rel="stylesheet" href="display.css">
</head>
<body>


    <!-- Countdown Display -->
  <div class ="countdownDisplay-box" id="countdownDisplay" style=" display: none;">
      3
  </div>
  <!-- Image Container -->
  <div class="image-container">
      <!-- Animated Image -->
  <img id="animatedImage" src="./images/santa7.jpg" alt="Animated Image" class="animated-image">
    <img id="randomImage" src="" alt="Random Image" style="display: none;">
  </div>
  <!-- Answer Box -->
  <div class="answer-box" id="answerBox" style="display: none;">
    <p id="answerText"></p>
  </div>
  <!-- Timers Container -->
  <main>
    <div class="timers-container">
      <div class="timer1">
        <h2 style="display: none;">Player 1</h2>
        <div id="display1" class="display">30</div>
      </div>
      <div class="timer2">
        <h2 style="display: none;">Player 2</h2>
        <div id="display2" class="display">30</div>
      </div>
    </div> 
  </main>
  <footer>  
    <div style="height: 1px;"></div>
  </footer>
  <script src="display1.js"></script>
</body>
</html>
